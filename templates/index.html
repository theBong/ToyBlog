{% extends "layout.html" %}

{% block content %}
	<div class="container ">
		<div class="row m-4">
			{% for entry in entries%}
				<div class="col-md-6 p-2">
					<h2><a href="/post/{{entry.title}}">{{entry.title}}</a></h2>
					<p>{{entry.content[0:300]+"..."}}</p>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
